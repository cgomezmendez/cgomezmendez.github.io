    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="twitter:creator" content="@chriscoderg" />
{% if page.header-img %}
    <meta property="og:image" content={{ page.header-img }} />
     <meta name="twitter:card" content="summary_large_image">{{ page.header-img }}</meta>
{% endif %}
    {% if page.excerpt %}
    <meta name="twitter:card" content="summary">{{ page.excerpt| strip_html }}</meta>

    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="twitter:card" content="summary">{{ site.description }}</meta>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
